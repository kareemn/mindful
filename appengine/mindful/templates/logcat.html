<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI - Free User Interface Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
  </head>

  <body>
    <div class="top_dark">
        <img src="images/mindful_logo.png" alt="exaple-image" class="header_logo">
    </div>
    <div class="bottom_snow"></div>
    <div class="logo"></div>
    <div class="logcat">
    <div class="logcat-search">
        <input id="logcat-search-input" class="logcat-search-field" type="search" value="" placeholder="Search" />
    </div>
    <div>
        <ul id="logcat_list"></ul>
    </div>
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/4.1/video.js"></script>
    <script src="/_ah/channel/jsapi"></script>
    <script src="js/application.js"></script>
    <script>
        var channel = new goog.appengine.Channel('{{ token }}');
        var socket = channel.open();
        socket.onopen = function() { console.log("onopen"); };
        socket.onmessage = function(message) { 
            var log = JSON.parse(message['data']);
            addLog(log['ts'], log['tag'], log['msg']); 
        };
        socket.onerror = function() { console.log("onerror"); };
        socket.onclose = function() { console.log("onclose"); };
    </script>
  </body>
</html>
